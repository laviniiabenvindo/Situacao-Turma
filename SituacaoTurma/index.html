<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Programa de Situação de Turma</title>
</head>
<body>
    <main>
        <section>
            <header>
                <h1>Programa de Situação de Turma</h1>
            </header>
            <section class="content">
                <aside>
                    <label for="">Nome Aluno(a)</label>
                    <input type="text" id="inName" placeholder="Digite o nome do Aluno">
                </aside>

               <aside>
                <font></font>
                    <label for="">1° nota:</label>
                    <input type="number" id="inNota1" placeholder="Digite sua 1° nota">
               </aside>

                <aside>
                    <label for="">2° nota:</label>
                    <input type="number" id="inNota2" placeholder="Digite sua 2° nota">
                </aside>

                <aside>
                    <button id="inMedia">Exibir média Aluno</button>
                    <button id="inTurma">Exibir média da Turma</button>
                </aside>
            </section>
            <article class="retorno">
                <aside>
                    <p id="outMedia"></p>
                    <p id="outName"></p>
                    <p id="outTurma"></p>
                </aside>
            </article>
        </section>
    </main>
    <script src="./app.js"></script>
</body>
</html>
